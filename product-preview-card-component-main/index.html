<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container">
    <div class="left">
      <img src="images\image-product-desktop.jpg" alt="product image" class="img">
    </div>
    <div class="right">
      <h3 class="perfume">PEFUME</h3>
      <h1 class="title">Gabrielle <br> Essence Eau <br> De Parfum</h1>
      <p class="info">A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, Perfumer-Creator <br> for the House of CHANEL.</p>
      <div class="prices">
        <p class="price">$149.99</p>
        <p class="before">$169.99</p>
      </div>
      <button class="btn"><img src="images\icon-cart.svg">Add to Cart</button>
    </div>
  </div>

</body>
</html>
