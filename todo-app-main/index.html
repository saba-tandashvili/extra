<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <img src="images\bg-desktop-dark.jpg" class="img">
  </div>
  <div class="whole">

    <div class="topper">
      <p>T O D O</p>
      <button class="sunmoon">
        <img src="images\icon-sun.svg" class="sun sunmoon-img">
        <img src="images\icon-moon.svg" class="moon sunmoon-img">
      </button>
    </div>

    <div class="firsthalf created">
      <input type="checkbox" class="checkbox">
      <p class="todo">Create a new todo...</p>
    </div>
    
    <div class="otherhalf">

      <div class="created">
        <input type="checkbox" class="checkbox" checked>
        <p class="todo"> Complete online Javascript course</p>
      </div>

      <div class="created">
        <input type="checkbox" class="checkbox">
        <p class="todo"> Jog around the park 3x</p>
      </div>

      <div class="created">
        <input type="checkbox" class="checkbox">
        <p class="todo"> 10 minutes meditation</p>
      </div>

      <div class="created">
        <input type="checkbox" class="checkbox">
        <p class="todo"> Read for 1 hour</p>
      </div>

      <div class="created">
        <input type="checkbox" class="checkbox">
        <p class="todo"> Pick up groceries</p>
      </div>

      <div class="created">
        <input type="checkbox" class="checkbox">
        <p class="todo">Complete Todo App on Frontend Mentor</p>
      </div>
      
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
