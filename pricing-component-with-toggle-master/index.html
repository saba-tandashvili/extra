<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Pricing component with toggle</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">

</head>
<body>

  <div class="head">
    <h1>Our pricing</h1>

    <div class="switch">
      <p class="anually">Anually</p>
      <label class="switch">
        <input type="checkbox" checked class="checkbox">
        <span class="slider round"></span>
      </label>
      <p class="monthly">Monthly</p>
    </div>
  </div>

  <div class="trials">
    <div class="basic trial">
      <div class="top">
        <h2 class="tname">Basic</h2>
        <h1 class="bp"><span class="dollar">$</span>19.99</h1>
      </div>

      <div class="info">
        <p class="infop">500 GB Storage</p>
        <p class="infop">2 Users Allowed</p>
        <p class="infop">Send up to 3GB</p>
      </div>

      <button class="lmore">LEARN MORE</button>
    </div>

    <div class="professional trial">
      <div class="top">
        <h2 class="tname">Professional</h2>
        <h1 class="pp"><span class="dollar">$</span>24.99</h1>
      </div>

      <div class="info">
        <p class="infop">1 TB Storage</p>
        <p class="infop">5 Users Allowed</p>
        <p class="infop">Send up to 10GB</p>
      </div>

      <button class="lmore">LEARN MORE</button>
    </div>

    <div class="master trial">
      <div class="top">
        <h2 class="tname">Master</h2>
        <h1 class="mp"><span class="dollar">$</span>39.99</h1>
      </div>

      <div class="info">
        <p class="infop">2 TB Storage</p>
        <p class="infop">10 Users Allowed</p>
        <p class="infop">Send up to 20GB</p>
      </div>

      <button class="lmore">LEARN MORE</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
